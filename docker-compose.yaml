  rclone:
    build: ./rclone
    ports:
      - 443
    volumes:
      - ${HOME}/files/dropbox/:/dropbox
      - ${HOME}/files/googleDrive/:/googleDrive
      - ${HOST_ROOT}/var/log/:/var/log/
    restart: unless-stopped
